<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <link>
  <title>JavaScript課題②</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    ul {
      float: left;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <h1>FizzBuzz問題</h1>
  <p>FizzNum ：<input type="text" id="fizzInput" value="" placeholder="整数値を入力してください" size="22"></p>
  <p>BuzzNum：<input type="text" id="buzzInput" value="" placeholder="整数値を入力してください" size="22"> </p>
  <button id="btn">実行</button>
  <p>【 出 力 】</p>
  <ul id="parent">
    <li></li>
  </ul>
  <script>
    'use strict'
    {
      // btnと言うタグをhtmlの中で探す
      const btn = document.getElementById('btn');
      // ボタンをクリックするとfunction以下の処理を行う
      btn.addEventListener('click', () => {
        const element = document.getElementById('parent');  //ulの要素を取得
        while (element.firstChild) {                        //ulの子要素を削除しつづける
          element.removeChild(element.firstChild);
        }
        const fizzForm = document.getElementById('fizzInput').value;
        const buzzForm = document.getElementById('buzzInput').value;
        const fizzNum = Number(fizzForm);
        const buzzNum = Number(buzzForm);
        // 入力された内容が整数であるか調べて、整数なら計算を行い、計算した後、小さい数字から出力してく
        if (Number.isInteger(fizzNum) && Number.isInteger(buzzNum)) {
          let item = document.createElement('li');
          let ul = document.querySelector('ul');
          for (let i = 1; i < 100; i++) {
            if (i % fizzNum === 0 && i % buzzNum === 0) {
              item = document.createElement('li');
              ul = document.querySelector('ul');
              item.textContent = ('FizzBuzz' + " " + i);
              ul.appendChild(item);
            } else if (i % fizzNum === 0) {
              item = document.createElement('li');
              ul = document.querySelector('ul');
              item.textContent = ('Fizz' + " " + i);
              ul.appendChild(item);
            } if (i % buzzNum === 0) {
              item = document.createElement('li');
              ul = document.querySelector('ul');
              item.textContent = ('Buzz' + " " + i);
              ul.appendChild(item);
            }
          }
        } else {
          let item = document.createElement('li');
          let ul = document.querySelector('ul');
          item.textContent = "整数値を入力してください！";
          ul.appendChild(item);
        }
      })
    }
  </script>
</body>
</html>
